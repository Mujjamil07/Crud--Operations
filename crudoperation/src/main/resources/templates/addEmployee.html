<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get All Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container bg-body border border-primary mt-5 " style="width: 450px;">

  <h4>Add Employee</h4>



  <div>

    <form class="form mx-auto ms-5 p-1" action="#" th:action="@{/index}" th:object="${employee}" method="post">

      <div class="form-group mb-3 w-75">
        <label for="firstName" class="form-label"></label>
        <input type="text" class="form-control p-3" id="firstName"  placeholder="FirstName" name="firstName">

      </div>

      <div class="mb-3 w-75">
        <label for="lastName" class="form-label"></label>
        <input type="text" class="form-control p-3" id="lastName"  placeholder="LastName" name="lastName">

      </div>

      <div class="mb-3 w-75 ">
        <label for="emailId" class="form-label"></label>
        <input type="email" class="form-control p-3" id="emailId" aria-describedby="emailHelp" placeholder="Email address" name="emailId">

      </div>
      <button type="submit" class="btn btn-primary w-75 p-3 mb-3 mt-3">Submit</button>
    </form>




  </div>

</div>
</body>
</html>
