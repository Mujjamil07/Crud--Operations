<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>


<div class="container">

<!--    <div class="card">-->

<!--        <div class="card-body">-->

<div   class="container my-5">

    <p class="my-5">
<a href="/addEmployee" class="btn btn-primary"><i class="fas fa-user-plus ml-2">Add Employee</i></a>

    </p>

    <div >

        <h2>Records Details</h2>

        <div >

            <table class="table table-striped table-responsive-md">

                <thead>
                <tr>

                    <th>Id</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>EmailId</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>

                <tbody>

<tr th:each="emp : ${employee}">
    <td th:text="${emp.id}"></td>
    <td th:text="${emp.firstName}"></td>
    <td th:text="${emp.lastName}"></td>
    <td th:text="${emp.emailId}"></td>
    <td>
        <a th:href="@{/updateEmp/{id}(id=${emp.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
    </td>
    <td>
        <a th:href="@{/delete/{id}(id=${emp.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a>
    </td>
</tr>
                </tbody>
            </table>

        </div>

    </div>

</div>

<!--        </div>-->

<!--    </div>-->

</div>

</body>
</html>
